<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="./js/index.js" defer></script>
  </head>
  <body class="profile-page">
    <svg style="display: none">
      <defs>
        <symbol
          id="icon-bookmark"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
        </symbol>

        <symbol
          id="icon-home"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
          />
        </symbol>

        <symbol
          id="icon-profile"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M2 21a8 8 0 0 1 10.821-7.487" />
          <path
            d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
          />
          <circle cx="10" cy="8" r="5" />
        </symbol>
      </defs>
    </svg>
    <header class="header">
      <h1 class="header__title">AI quiz</h1>
    </header>

    <main class="main-content">
      <section class="profile-info">
        <div class="profile-info__container">
          <img class="profile-info__photo" src="assets/mariia_photo.jpg" />
          <div class="profile-info__details">
            <h2 class="profile-info__name">Mariia Osypova</h2>
            <p class="profile-info__location">üìç Berlin</p>
            <p class="profile-info__bio">AI Product Manager</p>
          </div>
        </div>
      </section>
      <section class="overview-card">
        <h4 class="overview-card__title">Overview</h4>
        <div class="overview-card__buttons">
          <button class="overview-card__button">Questions: 12</button>
          <button class="overview-card__button">Bookmarks: 5</button>
        </div>
      </section>
      <section class="settings-card">
        <h4 class="settings-card__title">Settings</h4>
        <div class="settings-card__options">
          <button class="settings-card__option">Theme: Dark/Light</button>
        </div>
      </section>

      <footer>
        <div class="footer">
          <button class="footer__home">
            <a href="index.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-home"></use>
              </svg>
            </a>
          </button>
          <button class="footer__bookmark">
            <a href="bookmarks.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-bookmark"></use>
              </svg>
            </a>
          </button>
          <button class="footer__profile">
            <a href="profile.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-profile"></use>
              </svg>
            </a>
          </button>
        </div>
      </footer>
    </main>
  </body>
</html>

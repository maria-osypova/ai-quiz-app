<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Card</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="./js/form.js" defer></script>
  </head>
  <body class="form-page">
    <svg style="display: none">
      <defs>
        <symbol
          id="icon-bookmark"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
        </symbol>

        <symbol
          id="icon-home"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
          />
        </symbol>

        <symbol
          id="icon-profile"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M2 21a8 8 0 0 1 10.821-7.487" />
          <path
            d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
          />
          <circle cx="10" cy="8" r="5" />
        </symbol>

        <symbol
          id="icon-add-card"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" />
          <path d="M8 12h8" />
          <path d="M12 8v8" />
        </symbol>
      </defs>
    </svg>
    <header class="header">
      <h1 class="header__title">AI quiz</h1>
    </header>

    <main class="main-content">
      <form class="new-card-form" data-js="new-card-form">
        <fieldset class="new-card-form_conteiner">
          <label for="your-question">Your question:</label>
          <textarea name="yourQuestion" id="your-question" rows="4" required>
&#8203;</textarea
          >

          <label for="your-answer">Your answer:</label>
          <textarea name="yourAnswer" id="your-answer" rows="4" required>
&#8203;</textarea
          >

          <label for="your-question-tag">Tag:</label>
          <input
            type="text"
            id="your-question-tag"
            placeholder="#tag"
            required
          />

          <button type="submit" class="submit-button">submit</button>
        </fieldset>
      </form>

      <section class="questions">
        <ul class="questions__list"></ul>
      </section>

      <footer>
        <div class="footer">
          <button class="footer__home">
            <a href="index.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-home"></use>
              </svg>
            </a>
          </button>
          <button class="footer__bookmark">
            <a href="bookmarks.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-bookmark"></use>
              </svg>
            </a>
          </button>
          <button class="footer__form">
            <a href="form.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-add-card"></use>
              </svg>
            </a>
          </button>
          <button class="footer__profile">
            <a href="profile.html">
              <svg width="24" height="24" class="icon">
                <use xlink:href="#icon-profile"></use>
              </svg>
            </a>
          </button>
        </div>
      </footer>
    </main>
  </body>
</html>
